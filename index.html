<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 


  <link rel="stylesheet" href="temparature.css">


</head>
<body>


  <div class="main_container d-flex flex-column justify-content-center" id="main-container">
  

    <div class="d-flex flex-row justify-content-center">



      <div class="conversion_container">
        <h1 class="h1">Temparature Conversion</h1>

        <div class="text-center pt-3 pb-2">

          <label for="fromSelect" class="from_name">From:</label>
          <input type="text" class="from_input ml-2 mr-2" id="fromInput">
          <select id="fromSelect" class="from_select">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
          </select>




        </div>

     
         <h1 class="h2">To</h1>


        <div class="text-center pt-2">

          <label for="toSelect" class="from_name">To:</label>
          <input type="text" class="from_input ml-2 mr-2" id="toInput">
          <select id="toSelect" class="from_select">
            <option  value="kelvin" >Kelvin</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit" >Fahrenheit</option>
          </select>




        </div>


        
        <p id="textMsge" class="display_msge"></p>
      

        <div class="text-center">
          <button class="convert_btn" id="convertBtn">Convert</button>
        </div>
        
      </div>








    </div>


   
    
 
 
  </div>

    
   

    

  
  
  <script src="temparature.js"></script>
</body>
</html>
